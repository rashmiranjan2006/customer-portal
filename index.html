<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Customer Policy Search</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.5/xlsx.full.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #0d0d0d;
      color: #ffffff;
      font-family: 'Inter', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    h1 {
      color: #ffa500;
      font-size: 2rem;
      margin-bottom: 20px;
      text-align: center;
    }

    .input-group {
      display: flex;
      flex-direction: column;
      gap: 12px;
      align-items: center;
      margin-bottom: 30px;
      width: 100%;
      max-width: 500px;
    }

    input[type="file"], input[type="text"] {
      background: #1e1e1e;
      border: 1px solid #ffa500;
      padding: 12px;
      border-radius: 6px;
      color: white;
      width: 100%;
      font-size: 16px;
    }

    .btn {
      background-color: #ffa500;
      color: #000;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #e69500;
    }

    .result-card {
      background: #1a1a1a;
      border-left: 4px solid #ffa500;
      padding: 20px;
      border-radius: 8px;
      margin-top: 30px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 0 10px rgba(255, 165, 0, 0.3);
    }

    .result-card h3 {
      color: #ffa500;
      margin-bottom: 10px;
    }

    .result-card p {
      margin: 6px 0;
      font-size: 15px;
    }

    @media (max-width: 600px) {
      .btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <h1>üîç Customer Policy Search</h1>

  <div class="input-group">
    <input type="file" id="upload" accept=".xlsx, .xls" />
    <input type="text" id="searchInput" placeholder="Enter Policy Number" />
    <button class="btn" onclick="searchPolicy()">Search</button>
  </div>

  <div id="resultBox"></div>

  <script>
    let data = [];

    document.getElementById('upload').addEventListener('change', function(e) {
      const file = e.target.files[0];
      const reader = new FileReader();

      reader.onload = function(e) {
        const workbook = XLSX.read(e.target.result, { type: 'binary' });
        const sheetName = workbook.SheetNames[0];
        const sheet = workbook.Sheets[sheetName];
        data = XLSX.utils.sheet_to_json(sheet);
        alert("‚úÖ Excel loaded successfully.");
      };

      reader.readAsBinaryString(file);
    });

    function searchPolicy() {
      const input = document.getElementById("searchInput").value.trim();
      const resultBox = document.getElementById("resultBox");
      resultBox.innerHTML = "";

      if (!input) {
        alert("‚ùó Enter a policy number.");
        return;
      }

      if (data.length === 0) {
        alert("‚ùó Please upload an Excel file first.");
        return;
      }

      const match = data.find(row => String(row["Policy Number"]).trim() === input);

      if (match) {
        resultBox.innerHTML = `
          <div class="result-card">
            <h3>Customer Found ‚úÖ</h3>
            <p><strong>Name:</strong> ${match["Name"]}</p>
            <p><strong>Phone:</strong> ${match["Phone No."]}</p>
            <p><strong>No. of Policies:</strong> ${match["No. of Policies"]}</p>
            <p><strong>Policies Taken:</strong> ${match["Policies Taken"]}</p>
            <p><strong>Date of Purchase:</strong> ${match["Date of Purchase"] || "Not Provided"}</p>
          </div>
        `;
      } else {
        resultBox.innerHTML = `
          <div class="result-card">
            <h3>‚ùå Policy Not Found</h3>
            <p>No policy found with number: <strong>${input}</strong></p>
          </div>
        `;
      }
    }
  </script>

</body>
</html>
